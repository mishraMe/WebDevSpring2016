<h1 class="title">currentForm.title</h1>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/forms">Forms</a></li>
    <li role="presentation" class="active"><a href="#/form/{{field._id}}/fields">Fields</a></li>
</ul>
<div>
    <form ng-model="model.fields">
        <div  class="form-group" ng-switch="field.type" ng-repeat="field in model.fields">
            <div ng-switch-when="TEXT" class="form-group">
                <label>{{field.label}}</label>
                <br/>
                <div>
                    <input type="text"
                           placeholder="{{field.placeholder}}"
                           class="col-sm-6">
                </div>
                <div class="col-sm-6" align="right">
                    <span class="glyphicon glyphicon-pencil"
                    ng-click="model.editField(field)"
                          data-toggle="modal" data-target="#editField"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"
                          ng-click="model.removeField(field)"></span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                </br>
            </div>

            <div ng-switch-when="TEXTAREA" class="form-group">
                <label>{{field.label}}</label>
                <br/>
                <div>
                    <textarea class="col-sm-6" placeolder="{{field.placeholder}}"></textarea>
                </div>
                <div class="col-sm-6" align="right">
                    <span class="glyphicon glyphicon-pencil"
                          ng-click="model.editField(field)"
                          data-toggle="modal" data-target="#editField"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"
                          ng-click="model.removeField(field)"></span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                <br/>
            </div>

            <div ng-switch-when="DATE" class="form-group">
                <label>{{field.label}}</label>
                <br/>
                <div>
                    <input type="date"
                           placeholder={{field.placeholder}}
                           class="col-sm-6">
                </div>
                <div class="col-sm-6" align="right">
                    <span class="glyphicon glyphicon-pencil"
                          ng-click="model.editField(field)"
                          data-toggle="modal" data-target="#editField"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"
                          ng-click="model.removeField(field)"></span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                <br/>
            </div>

            <div ng-switch-when="OPTIONS" class="form-group">
                <label>{{field.label}}</label>
                <br/>
                <div>
                <select class="col-sm-6">
                    <option ng-repeat="option in field.options">{{option.label}}</option>
                </select>
                </div>
                <div class="col-sm-6" align="right">
                    <span class="glyphicon glyphicon-pencil"
                          ng-click="model.editField(field)"
                          data-toggle="modal" data-target="#editField"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"
                          ng-click="model.removeField(field)"></span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                <br/>
            </div>

            <div ng-switch-when="CHECKBOXES" class="form-group">
                <label>{{field.label}}</label>
                <br/>
                <div class="checkbox-group col-sm-6" ng-repeat="checkbox in field.options">
                    <input type="checkbox" value="{{checkbox.value}}"/>{{checkbox.label}}<br/>
                </div>
                <br/>
                <div class="col-sm-6" align="right">
                    <span class="glyphicon glyphicon-pencil"
                          ng-click="model.editField(field)"
                          data-toggle="modal" data-target="#editField"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"
                          ng-click="model.removeField(field)"></span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                <br/>
            </div>

            <div ng-switch-when="RADIOS" class="form-group">
                <label>{{field.label}}</label>
                <br/>
                <div class="radio-group col-sm-6" ng-repeat="radio in field.options">
                    <input type="radio">{{radio.label}}<br/>
                </div>
                <div class="col-sm-6" align="right">
                    <span class="glyphicon glyphicon-pencil"
                          ng-click="model.editField(field)"
                          data-toggle="modal" data-target="#editField"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"
                          ng-click="model.removeField(field)"></span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                <br/>
            </div>

        </div>

        <div class="form-group dropdown">
            <label>Add New Field:</label>
            <br/>
            <div>
            <select class="col-sm-6" ng-model="model.fieldType">
                <option value="singleText">Single Text Field</option>
                <option value="date">Date</option>
                <option value="dropDown">Dropdown</option>
                <option value="checkBoxes">Checkboxes</option>
                <option value="radioButtons">Radio buttons</option>
                <option value="paragraphTextField">Paragraph Text Field</option>
            </select>
            </div>
            <div class="col-sm-2 col-sm-offset-4" align="center">
                <span ng-click="model.addField(model.fieldType)" class="glyphicon glyphicon-plus"></span>
            </div>
            <br/>
        </div>
    </form>

    <!-- modal for editing forms-->
    <div id="editField" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title"></h3>
                </div>
                <div class="modal-body" ng-switch="model.field.type">
                    <div ng-switch-when="TEXT">
                        <h3>Single Line Field</h3>
                        <div>
                            <label>Label</label>
                            <input ng-model="model.field.label" class="form-control" type="text"
                                   placeholder="Label">
                            <br>
                            <label>Placeholder</label>
                            <input ng-model="model.field.placeholder" class="form-control" type="text"
                                   placeholder="Placeholder">
                        </div>
                    </div>
                    <div ng-switch-when="TEXTAREA">
                            <h3>Multi Line Text Field</h3>
                            <div>
                                <label>Label</label>
                                <input ng-model="model.field.label" class="form-control" type="text"
                                       placeholder="Label">
                                <br>
                                <label>Placeholder</label>
                                <input ng-model="model.field.placeholder" class="form-control" type="text"
                                       placeholder="Placeholder">
                            </div>
                    </div>
                    <div ng-switch-when="DATE">
                            <h3>Date Field</h3>
                            <div>
                                <label>Label</label>
                                <input ng-model="model.field.label" class="form-control" type="text"
                                       placeholder="Label">
                            </div>
                    </div>
                    <div ng-switch-when="OPTIONS">
                            <h3>DropDown Field</h3>
                            <div>
                                <label>Label</label>
                                <input ng-model="model.field.label" class="form-control" type="text"
                                       placeholder="Label">
                                <br>
                                <label>Options</label>
                                 <textarea ng-model="model.optionText" class="form-control"
                                           placeholder="Options" ng-list="&#10;"></textarea>
                            </div>
                    </div>
                    <div ng-switch-when="CHECKBOXES">
                            <h3>Checkbox Field</h3>
                            <div>
                                <label>Label</label>
                                <input ng-model="model.field.label" class="form-control" type="text"
                                       placeholder="Label">
                                <br>
                                <label>Options</label>
                                 <textarea ng-model="model.optionText" class="form-control"
                                           placeholder="Options" ng-list="&#10;"></textarea>
                            </div>
                    </div>
                    <div ng-switch-when="RADIOS">
                            <h3>Radio Button Field</h3>
                            <div>
                                <label>Label</label>
                                <input ng-model="model.field.label" class="form-control" type="text"
                                       placeholder="Label">
                                <br>
                                <label>Options</label>
                                 <textarea ng-model="model.optionText" class="form-control"
                                           placeholder="Options" ng-list="&#10;"></textarea>
                            </div>
                    </div>
                    <div class="modal-footer">
                            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
