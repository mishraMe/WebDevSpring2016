<div class="row" ng-controller="SidebarController">
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <li ng-class="{'active': model.$locationUrl()=='/home'}">
                <a href="#/home">Home<span class="sr-only">(current)</span></a></li>
            <li ng-show="currentUser"
                ng-class="{'active': model.$locationUrl()=='/profile'}">
                <a href="#/profile">Profile</a></li>
            <li ng-show="currentUser"
                ng-class="{'active': model.$locationUrl()=='/forms'}">
                <a href="#/forms">Form</a></li>
            <li ng-show="currentUser.roles.indexOf('admin')>=0"
                ng-class="{'active': model.$locationUrl()==='/admin'}">
                <a href="#/admin">Admin</a></li>
        </ul>
    </div>
</div>
