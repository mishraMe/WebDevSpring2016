    <link href="../css/styles.css" rel="stylesheet">

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        <div id="navbar" class="navbar-collapse collapse">

                <li><a href="../views/users/profile.view.html">UserName</a></li>
                <li><a href="../views/home/home.view.html">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="../views/home/home.view.html">Home</a></li>
                <li><a href="../views/users/profile.view.html">Profile</a></li>
                <li><a href="../admin/admin.view.html">Admin</a></li>
                <li class="active"><a href="form-fields.view.html">Forms<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="title">Forms : Registration Form</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.view.html">Forms</a></li>
                <li role="presentation" class="active"><a href="form-fields.view.html">Fields</a></li>
            </ul>
            <div>
            <form>
                <div class="form-group">
                    <label for="fName">First Name:</label>
                    <div>
                        <input type="text" id="fName" placeholder="First Name" class="col-sm-6">
                        </div>
                    <div class="col-sm-6" align="right">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="glyphicon glyphicon-remove"></span>
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lName">Last Name:</label>
                    <div>
                    <input type="text" id="lName" placeholder="Last Name" class="col-sm-6">
                        </div>
                    <div class="col-sm-6" align="right">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                       </div>
                </div>

                <div class="form-group">
                    <label for="dob">Date Of Birth:</label>
                    <div>
                    <input type="date" id="dob" placeholder="Select Date" class="col-sm-6">
                        </div>
                    <div class="col-sm-6" align="right">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </div>
                </div>

                <div class="form-group dropdown">
                    <label>Gender:</label>
                    <br/>
                    <select class="col-sm-6">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <div class="col-sm-6" align="right">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </div>
                </div>

                <div class="form-group">
                    <label>Roles:</label>
                    <br/>
                    <div class="checkbox-group col-sm-6">
                        <input type="checkbox" name="roles" value="admin" checked="checked"/>Admin<br/>
                        <input type="checkbox" name="roles" value="student" />Student<br />
                        <input type="checkbox" name="roles" value="user" checked="checked"/>User<br/>
                        </div><br/>
                    <div class="col-sm-6" align="right">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </div><br/>
                </div><br/>
                <div class="form-group">
                    <label>License Agreement:</label>
                    <br/>
                    <div class="radio-group col-sm-6">
                    <input type="radio" name="licenseAgreement" value="yes" checked="checked">Yes<br>
                    <input type="radio" name="licenseAgreement" value="no">No<br/>
                    </div><br/>
                    <div class="col-sm-6" align="right">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </div><br/>
                </div><br/>
                <div class="form-group dropdown">
                    <label>Add New Field:</label>
                    <br/>
                        <select class="col-sm-6">
                            <option value="singleText">Single Text</option>
                            <option value="date">Date</option>
                            <option value="dropDown">Dropdown</option>
                            <option value="checkBoxes">Checkboxes</option>
                            <option value="radioButtons">Radio buttons</option>
                            <option value="paragraphTextField">Paragraph Text Field</option>
                        </select>
                    <div class="col-sm-2 col-sm-offset-4" align="center">
                    <span class="glyphicon glyphicon-plus"></span>
                        </div>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>

</body>
</html>
