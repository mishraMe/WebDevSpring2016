            <h2 class="sub-header">Profile</h2>
            <form class="form-horizontal" action="profile.view.html">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="userName"
                               placeholder="Username"
                               ng-model="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="Password"
                               class="form-control"
                               id="password"
                               placeholder="Password"
                               ng-model="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">FirstName:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="firstName"
                               placeholder="FirstName"
                               ng-model="firstname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">LastName:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="lastName"
                               placeholder="LastName"
                               ng-model="lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email"
                               class="form-control"
                               id="email"
                               placeholder="Email"
                               ng-model="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <button type="update"
                                value="update"
                                class="btn btn-primary
                                btn-block"
                                ng-click="update()">Update</button>
                    </div>
                </div>
            </form>
