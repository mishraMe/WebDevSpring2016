            <h2 class="sub-header">Profile</h2>

            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
            <div ng-show="error"  vclass="alert alert-danger"  role="alert">{{error}}</div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.username"
                               type="text"
                               class="form-control"
                               id="userName"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.password"
                               type="Password"
                               class="form-control"
                               id="password"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">FirstName:</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.firstName"
                               type="text"
                               class="form-control"
                               id="firstName"
                               placeholder="FirstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">LastName:</label>
                    <div class="col-sm-10">
                        <input  ng-model="currentUser.lastName"
                                type="text"
                                class="form-control"
                                id="lastName"
                                placeholder="LastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.email"
                               type="email"
                               class="form-control"
                               id="email"
                               placeholder="Email">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <button ng-click="update(currentUser)"
                                class="btn btn-primary
                                btn-block">
                            Update
                        </button>
                    </div>
                </div>
            </form>
