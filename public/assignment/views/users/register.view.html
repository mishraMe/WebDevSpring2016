       <h1 class="sub-header">Register</h1>

       <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

       <form class="form-horizontal">
           <div class="form-group">
                    <label for="userName"
                           class="col-sm-2 control-label">
                        Username:
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="userName"
                               placeholder="Username"
                               ng-model="user.username">
                    </div>
           </div>
           <div class="form-group">
                    <label for="password"
                           class="col-sm-2 control-label">
                        Password:
                    </label>
                    <div class="col-sm-10">
                        <input type="Password"
                               class="form-control"
                               id="password"
                               placeholder="Password"
                               ng-model="user.password">
                    </div>
           </div>
           <div class="form-group">
                    <label for="verifyPassword"
                           class="col-sm-2 control-label">
                        Verify Password:
                    </label>
                    <div class="col-sm-10">
                        <input type="Password"
                               class="form-control"
                               id="verifyPassword"
                               placeholder="Password"
                               ng-model="user.verifyPassword">
                    </div>
           </div>
           <div class="form-group">
                    <label for="email"
                           class="col-sm-2 control-label">
                        Email:
                    </label>
                    <div class="col-sm-10">
                        <input
                                ng-model="user.email"
                                type="email"
                               class="form-control"
                               id="email"
                               placeholder="Email">
                    </div>
           </div>
           <div class="form-group">
                    <div class="col-sm-offset-2">
                        <button type="submit"
                                value="register"
                                class="btn btn-primary btn-block"
                                ng-click="register(user)">
                            Register
                        </button>
                      </div>
           </div>
            </form>
