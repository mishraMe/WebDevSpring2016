
<script>
    function sayHello(){
        alert("hello");
    }
</script>
<script>
    function sayInput(){
        alert(document.getElementById("input").value);
    }
</script>
<h1>On Click Event Handling</h1>
<button onclick="sayHello()">Helloo</button>
<input type="text" id="input"/>
<button onclick="sayInput()">InputButton</button>
