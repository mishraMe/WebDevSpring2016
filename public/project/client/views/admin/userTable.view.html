<h1 class="title">User Table</h1>
<div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead class="table" style="background-color:beige">
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom">ID</span></th>
            <th><span class="glyphicon glyphicon-triangle-bottom">Username</span></th>
            <th><span class="glyphicon glyphicon-triangle-bottom">Password</span></th>
            <th><span class="glyphicon glyphicon-triangle-bottom">FirstName</span></th>
            <th><span class="glyphicon glyphicon-triangle-bottom">LastName</span></th>
            <th><span class="glyphicon glyphicon-triangle-bottom">Roles</span></th>
            <th><span class="glyphicon glyphicon-triangle-bottom">Email</span></th>
            <th><span class="glyphicon glyphicon-triangle-bottom">Actions</span></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <lable type="datetime"
                       ng-readonly="model.user._id"
                       ng-model="model.user._id"
                       placeholder="UserID"
                       id="id"
                       class="form-control">
                    {{user._id}}
                </lable>
            </td>
            <td>
                <input type="text"
                       ng-model="model.user.username"
                       value="user.username"
                       placeholder="Username"
                       id="username"
                       class="form-control">
            </td>
            <td>
                <input type="password"
                       ng-model="model.user.password"
                       placeholder="Password"
                       id="password"
                       class="form-control">
            </td>
            <td>
                <input type="text"
                       ng-model="model.user.firstName"
                       placeholder="FirstName"
                       id="firstname"
                       class="form-control">
            </td>
            <td>
                <input type="text"
                       ng-model="model.user.lastName"
                       placeholder="LastName"
                       id="lastname"
                       class="form-control">
            </td>
            <td>
                <input type="text"
                       ng-model="model.user.roles"
                       placeholder="Roles"
                       id="role"
                       class="form-control">
            </td>
            <td>
                <input type="text"
                       ng-model="model.user.email"
                       placeholder="Email"
                       id="email"
                       class="form-control">
            </td>
            <td align="right">
                            <span class="glyphicon glyphicon-plus"
                                  ng-click="model.createUser(model.user)"></span>
                            <span  class="glyphicon glyphicon-ok"
                                   ng-click="model.updateUser(model.user)"></span>
            </td>
        </tr>
        <tr ng-repeat="user in model.userTable">
            <td>
                {{user._id}}
            </td>
            <td>
                {{user.username}}
            </td>
            <td>
            </td>
            <td>
                {{user.firstName}}
            </td>
            <td>
                {{user.lastName}}
            </td>
            <td>

                <ul ng-repeat="roles in user.roles">
                {{roles}}
                </ul>
            </td>
            <td>
                {{user.email}}
            </td>
            <td align="right">
                            <span  ng-click="model.deleteUser(user)"
                                   class="glyphicon glyphicon-remove">
                            </span>
                            <span ng-click="model.selectUser($index)"
                                  class="glyphicon glyphicon-pencil"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
