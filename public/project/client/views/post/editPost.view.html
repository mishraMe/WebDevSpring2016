 <!--editPost.view.html-->
 <div class="form-horizontal">
 <div>
     <ul>
         <button class="btn btn-primary"
                 class="btn-default"
                 ng-click="model.viewPost(model.post)">
         <span class="glyphicon glyphicon-eye-open"></span>
         </button>

         <button ng-show="model.currentUser"
                 class="btn btn-primary"
                 ng-click="model.updatePost(model.post)">
             <span class="glyphicon glyphicon-cloud"></span>
         </button>

         <button ng-show="model.currentUser"
                 class="btn btn-primary"
                 ng-click="model.selectPost($index)">
             <span class="glyphicon glyphicon-edit"></span>
         </button>

         <button ng-show="model.currentUser"
                 class="btn btn-primary"
                 ng-click="model.deletePost(model.post)">
             <span class="glyphicon glyphicon-remove"></span>
         </button>
         <button ng-show="model.currentUser"
                 class="btn btn-primary"
                 ng-model="model.post.type"
                 ng-click="model.changePrivacy(model.post)">
             {{model.post.type}}
         </button>,
     </ul>
 </div>
 <div>
     <script src="http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js"></script>
 </div>
 <div class="form-group" class="form-control">
         <h1>
             <div class="col-sm-12">
                 <input type="text" id="title"
                        ng-model="model.post.title"
                        placeholder="Title"
                        class="form-control">
             </div>
         </h1>
 </div>
     <div class="form-group">
         <textarea class="form-control" id="post"
                   ng-model="model.post.content">{{model.post.content}}
         </textarea>
     </div>
 </div>
