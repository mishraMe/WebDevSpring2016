 <!--editPost.view.html-->
 <div class="form-horizontal">
 <div>
     <ul>
         <button ng-click="model.viewPost(model.post)">
             <i class="fa fa-quote-left fa-2x" aria-hidden="true"></i>
         </button>

         <button ng-show="model.currentUser"
                 ng-click="model.updatePost(model.post)">
             <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
         </button>

         <button ng-show="model.currentUser"
                 ng-click="model.selectPost(model.post)">
             <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
         </button>

         <button ng-show="model.currentUser"
                 ng-click="model.deletePost(model.post)">
             <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
         </button>
         <button ng-show="model.currentUser"
                 ng-model="model.post.tag"
                 ng-click="model.addTag(model.post)">
             {{model.post.type}}
         </button>
         <button ng-show="model.currentUser"
                 ng-model="model.post.type"
                 ng-click="model.changePrivacy(model.post)">
             {{model.post.type}}
         </button>
     </ul>
 </div>
 <div>
     <script src="http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js"></script>
 </div>
 <div class="form-group" class="form-control">
         <h1>
             <div class="col-sm-12">
                 <input type="text" id="title"
                        ng-model="model.post.title"
                        placeholder="Title"
                        class="form-control">
             </div>
         </h1>
 </div>
     <div class="form-group" align="center">
         <textarea id="post"
                   ng-model="model.post.content"
                   placeholder="content"
                   rows="15" cols="80">{{model.post.content}}
         </textarea>
     </div>
 </div>
