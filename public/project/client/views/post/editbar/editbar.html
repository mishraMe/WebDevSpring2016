<div>
    <ul>
        <button class="btn btn-primary"
                class="btn-default"
                ng-click="model.viewPost(model.post)">
            <span class="glyphicon glyphicon-eye-open"></span>
        </button>

        <button ng-show="model.currentUser"
                class="btn btn-primary"
                ng-click="model.updatePost(model.post)">
            <span class="glyphicon glyphicon-cloud"></span>
        </button>

        <button ng-show="model.currentUser"
                class="btn btn-primary"
                ng-click="model.selectPost(model.post)">
            <span class="glyphicon glyphicon-edit"></span>
        </button>

        <button ng-show="model.currentUser"
                class="btn btn-primary"
                ng-click="model.deletePost(model.post)">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button ng-show="model.currentUser"
                class="btn btn-primary"
                ng-model="model.post.type"
                ng-click="model.changePrivacy(model.post)">
            {{model.post.type}}
        </button>
    </ul>
</div>
