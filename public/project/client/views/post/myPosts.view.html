<!-- myPosts.view.html-->
<h1>My Posts</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                Post</th>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="post in model.myPosts">
            <td>
                <a href="/viewPost">{{post.title}}</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
