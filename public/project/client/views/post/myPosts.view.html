<!-- myPosts.view.html-->
<h1>My Posts</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                Post</th>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                Rating
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="post in model.myPosts">
            <td class="col-sm-6">
                <a ng-click="model.viewPost(post)">{{post.title}}</a>
            </td>
            <td class="col-sm-6">
                <a ng-click="model.showUsersLikedPost(post)">
                    {{model.post.usersLiked.length}} Likes
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
