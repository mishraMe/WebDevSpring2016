 <!--post.view.html-->
 <div class="form-horizontal">
 <div>
     <ul>
         <button class="btn btn-primary" class="btn-default" ng-click="model.viewPost(post)">
         <span class="glyphicon glyphicon-eye-open"></span>
         </button>
         <button class="btn btn-primary" ng-click="model.updatePost(post)">
             <span class="glyphicon glyphicon-cloud"></span>
         </button>
         <button class="btn btn-primary"  ng-click="model.selectPost($index)">
             <span class="glyphicon glyphicon-edit"></span>
         </button>
         <button class="btn btn-primary" ng-click="model.deletePost(post)">
             <span class="glyphicon glyphicon-remove"></span>
         </button>
         <button class="btn btn-primary" ng-click="model.sharePost(post)">
             <span class="glyphicon glyphicon-share-alt"></span>
         </button>
         <label ng-model="model.post.type">{{model.post.type}}</label>,
     </ul>
 </div>
 <div>
     <script src="http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js"></script>
 </div>
 <div class="form-group" class="form-control">
         <h1>
             <label>
                 <input type="text" id="title"
                    class="form-control"
                    ng-model="model.post.title"
                    placeholder="Title">
             </label>
         </h1>
 </div>
     <div class="form-group">
         <textarea class="form-control" id="post"
                   ng-model="model.post.content">{{model.post.content}}
         </textarea>
     </div>
 </div>
