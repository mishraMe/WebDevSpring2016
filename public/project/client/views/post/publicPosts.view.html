<!-- publicPosts.view.html-->
<h1>Public Posts</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                Post</th>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                Writer</th>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                tags</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="post in model.publicPosts">
            <td>
               <a ng-click="model.viewPost(post)">
                   {{post.title}}
               </a>
            </td>
            <td>
                <a href="#/account/{{post.username}}">
                    {{post.username}}
                </a>
            </td>
            <td>
                <ul ng-repeat="tag in post.tag">
                {{tag}}
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
