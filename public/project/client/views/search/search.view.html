<h2>Search</h2>
<form  class="form-horizontal">
    <div class="form-group">
        <input ng-model="title" placeholder="The Godfather" class="form-control"/>
    </div>
    <div class="form-group">
        <button ng-click="search(title)"
                class="btn btn-primary btn-block">
            Search
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped"  class="form-control">
            <thead>
            <tr>
                <th>Cover</th>
                <th>Title</th>
                <th>Writers</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="post in posts">
                <td>
                    WritersClub
                </td>
                <td>
                    <a ng-click="viewPost(post)">{{post.title}}</a>
                </td>
                <td>
                    <a ng-click="showWriter(post)">
                        {{post.username}}
                    </a>
                </td>
            </tr>
            <tr ng-repeat="taggedPost in taggedPosts">
                <td>
                    WritersClub
                </td>
                <td>
                    <a ng-click="viewPost(taggedPost)">{{taggedPost.title}}</a>
                </td>
                <td>
                    <a ng-click="showWriter(taggedPost)">
                        {{taggedPost.username}}
                    </a>
                </td>
            </tr>
            <tr ng-repeat="book in books">
                <td>
                    <img width="100px" height="150px" ng-src="{{book.volumeInfo.imageLinks.thumbnail}}"/>
                </td>
                <td>
                    <a href="#/details/{{book.id}}">
                        {{book.volumeInfo.title}}
                    </a>
                </td>
                <td>
                    {{book.volumeInfo.authors.toString()}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
