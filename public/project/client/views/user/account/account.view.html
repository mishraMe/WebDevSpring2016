<!-- account.view.html-->
<div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
<div ng-show="model.error"   class="alert alert-danger"  role="alert">{{model.error}}</div>
<h2 class="sub-header">{{model.user.username}}</h2>
<form class="form-horizontal">

    <div class="form-group">
        <div class="col-sm-offset-6" class="col-sm-offset-6">
            <button ng-click="model.listFollowers(model.user)"
                    class="btn btn-primary">
                followers
            </button>
            <button ng-click="model.listFollowing(model.user)"
                    class="btn btn-primary">
                following
            </button>
            <button ng-click="model.followUnfollowUser(model.user, model.currentUser)"
                    class="btn btn-primary">
                {{model.user.follow}}
            </button>
        </div>
    </div>

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <label ng-model="model.user.username"
                   class="form-control"
                   id="username">
                {{model.user.username}}
            </label>
        </div>
    </div>

    <div class="form-group" ng-show="model.isCurrentUser">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <label ng-model="model.user.password"
                   class="form-control"
                   id="password">
                {{model.user.password}}
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">FirstName:</label>
        <div class="col-sm-10">
            <label ng-model="model.user.firstName"
                   class="form-control"
                   id="firstName">
                {{model.user.firstName}}
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">LastName:</label>
        <div class="col-sm-10">
            <label ng-model="model.user.lastName"
                    class="form-control"
                    id="lastName">
                {{model.user.lastName}}
                </label>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <label ng-model="model.user.email"
                   class="form-control"
                   id="email">
                {{model.user.email}}
            </label>

        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">gender:</label>
        <div>
        <label class="col-sm-6"
                ng-model="model.user.gender">
            {{model.user.gender}}
        </label>
            </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Posts By {{model.user.username}}</label>
        <div class="col-sm-10">
        </div>
    </div>
</form>
