<!-- login.view.html-->
<h1 class="sub-header">Login</h1>

<div ng-show="model.message" class="alert alert-message" role="alert">{{model.message}}</div>
<div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="username"
               class="col-sm-2 control-label">
            Username:
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username"
                   ng-model="model.user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="password"
               class="col-sm-2 control-label">
            Password:
        </label>
        <div class="col-sm-10">
            <input type="Password"
                   class="form-control"
                   id="password"
                   placeholder="Password"
                   ng-model="model.user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2">
            <button type="login"
                    value="login"
                    class="btn btn-primary btn-block"
                    ng-click="model.login(model.user)">
                Login
            </button>
        </div>
    </div>
</form>
