<!-- profile.view.html-->
<h2 class="sub-header">Profile</h2>

<div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
<div ng-show="model.error"  vclass="alert alert-danger"  role="alert">{{model.error}}</div>

<form class="form-horizontal">

    <div class="form-group">
        <div class="col-sm-offset-6" class="col-sm-offset-6">
            <button ng-click="model.listFollowers(model.currentUser)"
                    class="btn btn-primary">
                followers
            </button>

            <button ng-click="model.listFollowing(model.currentUser)"
                    class="btn btn-primary">
                following
            </button>
        </div>
    </div>

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.password"
                   type="Password"
                   class="form-control"
                   id="password"
                   placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">FirstName:</label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.firstName"
                   type="text"
                   class="form-control"
                   id="firstName"
                   placeholder="FirstName">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">LastName:</label>
        <div class="col-sm-10">
            <input  ng-model="model.currentUser.lastName"
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="LastName">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label for="dob" class="col-sm-2 control-label">Date:</label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.dob"
                   type="date"
                   class="form-control"
                   id="dob"
                   placeholder="DOB">
        </div>
    </div>

    <div class="form-group">
    <label class="col-sm-2 control-label">gender:</label>
    <br/>
    <select class="col-sm-6"
            ng-model="model.currentUser.gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2">
            <button ng-click="model.update(model.currentUser)"
                    class="btn btn-primary
                                btn-block">
                Update
            </button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Posts By {{model.currentUser.username}}</label>
        <div class="col-sm-10">
        </div>
    </div>
</form>
