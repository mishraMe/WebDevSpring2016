<h1 class="sub-header">Login</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="userName"
               class="col-sm-2 control-label">
            Username:
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="userName"
                   placeholder="Username"
                   ng-model="user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="password"
               class="col-sm-2 control-label">
            Password:
        </label>
        <div class="col-sm-10">
            <input type="Password"
                   class="form-control"
                   id="password"
                   placeholder="Password"
                   ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2">
            <button type="login"
                    value="login"
                    class="btn btn-primary btn-block"
                    ng-click="login(user)">
                Login
            </button>
        </div>
    </div>
</form>
