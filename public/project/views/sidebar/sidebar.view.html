    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <li ng-class="{'active': $locationUrl()=='/home'}">
                <a href="#/home">Home<span class="sr-only">(current)</span></a></li>

                ng-class="{'active': $locationUrl()=='/myDocuments'}">
